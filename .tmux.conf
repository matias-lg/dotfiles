set -ag terminal-overrides ",$TERM:RGB"

set -s escape-time 0
# KEYBINDS

# tabs
bind-key -n F1 new-window
bind-key -n S-F1 kill-window
bind-key -n F2 previous-window
bind-key -n F3 next-window

# move between panes
set -g mode-keys vi

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
bind-key -n F4 split-window -h

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
bind-key -n F6 split-window -v

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side if the existing window is wide or
# one above the other if the existing window is tall.
bind-key -n F5 split-window

# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
bind-key -n F7 rotate-window

# Move the active window in the indicated direction
bind-key -n S-Right swap-window -r
bind-key -n S-Up swap-window -u
bind-key -n S-Left swap-window -l
bind-key -n S-Down swap-window -d

# Switch focus to the neighboring window in the indicated direction
bind-key -n C-S-Left select-pane -L
bind-key -n C-S-Right select-pane -R
bind-key -n C-S-Up select-pane -U
bind-key -n C-S-Down select-pane -D

# Reload tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
